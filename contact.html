  function downloadFile() {

    xhr.open("GET", "https://uploads-ssl.webflow.com/63b9c255e27ff2fff9a7e21c/64d1050384076095f5022808_Kris-Kildea-Resume-7.2023%20(1).pdf", true);

        a.download = "KristinKildeaResume1.2023.pdf";
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);  
        }, 0); 
    };
    xhr.send();
  }
